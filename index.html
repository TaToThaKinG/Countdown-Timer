<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Countdown Timer</title>
    
     <link rel="stylesheet" href="style.css">
     <script src="script.js" defer></script>"
</head>

<body>
    <canvas id="canvas" class="responsive" width="5000" height="5000"></canvas>
    <h1>Days Til' Christmas</h1>

    <div class="countdown-container">
        <div class="countdown-to days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
            <div class="countdown-to hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-to mins-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
</div>
        <div class="countdown-to seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
</div>
    </div>
</body>
</html>
